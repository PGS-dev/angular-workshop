<div class="Login-Form">
    <form #loginForm="ngForm">
        <mat-form-field>
            <input matInput placeholder="Enter your email" [(ngModel)]="emailModel" [formControl]="email" required (keyup.enter)="onEnter(logUser())">
            <mat-error *ngIf="email.invalid">{{getErrorMessage("email")}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Enter your password" type="password" [(ngModel)]="passwordModel" [formControl]="password" required (keyup.enter)="onEnter(logUser())">
            <mat-error *ngIf="password.invalid">{{getErrorMessage("password")}}</mat-error>
        </mat-form-field>
        <button (click)="logUser()" mat-button>ENTER</button>
    </form>
    <p class="error" *ngIf="showError">
        Wrong login data!
    </p>

    <div class="fb-checbox">
      <mat-checkbox [(ngModel)]="firebaseMode" (change)="changeFormType()">Log by firebase</mat-checkbox>
    </div>

    <form [formGroup]="firebaseForm" novalidate>
        <div class="form-group">
            <div formArrayName="items" *ngFor="let item of firebaseForm.get('items').controls; let i = index;">
              <div [formGroupName]="i">
                <mat-form-field>
                    <input matInput formControlName="name" placeholder="Login">
                </mat-form-field>
                <mat-form-field>
                  <input matInput formControlName="description" placeholder="Password" type="password">
                </mat-form-field>
                <button (click)="logUserFirebase()" mat-button>ENTER</button>
              </div>
              <!--Chosen: {{ firebaseForm.controls.items.controls[i].controls.name.value }}-->
            </div>
        </div>
    </form>
</div>
