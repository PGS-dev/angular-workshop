<p>
	login-form works!
</p>
<form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()">
	<label>
		Username:
		<input type="text" [(ngModel)]="human.username" name="username" required />
	</label>
	<label>
		Password:
		  <input type="password" [(ngModel)]="human.password" name="password" required />
	</label>
	<button type="submit">Submit</button>
</form>
