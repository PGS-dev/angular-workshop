<form class="login-form__container" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()">
	<md-card>
		<md-card-content>
			<h3>Log in</h3>
			<md-form-field>
				<input mdInput type="text" placeholder="Username" [(ngModel)]="human.username" name="username" required />
			</md-form-field>
			<md-form-field>
				<input mdInput type="password" placeholder="Password" [(ngModel)]="human.password" name="password" required />
			</md-form-field>
		</md-card-content>
		<md-card-actions>
			<button md-raised-button type="submit">Submit</button>
		</md-card-actions>
	</md-card>
</form>
<p *ngIf="loginError">login error</p>
