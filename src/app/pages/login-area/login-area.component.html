<div>
  <form #loginForm="ngForm" (ngSubmit)="doSubmit()">
    <h1>Log in</h1>
    <mat-form-field>
      <input matInput name="username" placeholder="Username" [(ngModel)]="formData.username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="formData.password" required>
    </mat-form-field>
    <button mat-button type="submit" [disabled]="!loginForm.form.valid">Submit</button>
  </form>
</div>
