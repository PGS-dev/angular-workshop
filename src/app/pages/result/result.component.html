<div class="container">
  <form (ngSubmit)="onSubmit()" #resultForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name"
                required
                [(ngModel)]="result.name" name="name"
                #name="ngModel"
        >
        <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
          name is required
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"
                required
                [(ngModel)]="result.lastName" name="lastName"
                #lastName="ngModel"
        >
        <div [hidden]="lastName.valid || lastName.pristine"
          class="alert alert-danger">
          lastName is required
        </div>
      </div>

    </div>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="html">HTML</label>
        <input type="text" class="form-control" id="html"
                required
                [(ngModel)]="result.html" name="html"
                #html="ngModel"
        >
      </div>
      <div class="form-group col-md-2">
        <label for="css">CSS</label>
        <input type="text" class="form-control" id="css"
                required
                [(ngModel)]="result.css" name="css"
                #name="ngModel"
        >
      </div>
      <div class="form-group col-md-2">
        <label for="js">JS</label>
        <input type="text" class="form-control" id="js"
                required
                [(ngModel)]="result.js" name="js"
                #js="ngModel"
        >
      </div>
      <div class="form-group col-md-2">
        <label for="angularJs">AngularJS</label>
        <input type="text" class="form-control" id="angularJs"
                [(ngModel)]="result.angularjs" name="angularjs"
                #angularjs="ngModel"
        >
      </div>
    </div>
    <div class="form-group">

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!resultForm.form.valid">Save</button>
    <button type="button" class="btn btn-primary" (click)="delete()" >Delete</button>
  </form>

  <app-graph [result]="result">

  </app-graph>
</div>
