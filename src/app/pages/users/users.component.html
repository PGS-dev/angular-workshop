<h2>STATIC MOCK</h2>
<div>
    <mat-list>
      <mat-list-item *ngFor="let item of dynamicUsers">
          [{{item.id}}] - {{item.name}}
          <button mat-button>Click me!</button></mat-list-item>
    </mat-list>
</div>

<h2>DYNAMIC FIREBASE</h2>
<div>
    <mat-list>
      <mat-list-item *ngFor="let item of items | async">
          [{{item.id}}] - {{item.name}}
          <button mat-button>Click me!</button></mat-list-item>
    </mat-list>
</div>
