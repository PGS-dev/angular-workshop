<section class="section-users">
    <div class="column">
        <h2>Users list:</h2>
        <md-nav-list>
            <a *ngFor="let user of users" routerLink='/user/{{user.id}}'>
                <md-list-item>{{ user.name }}</md-list-item>
            </a>
        </md-nav-list>
    </div>
    <div class="column">
        <h2>New user</h2>
        <app-new-user-form (onAddUser)="onAddUser($event)"></app-new-user-form>
    </div>
</section>
