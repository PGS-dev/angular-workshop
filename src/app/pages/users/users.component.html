<table class="users" matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="id">ID</th>
    <th mat-sort-header="userName">User Name</th>
    <th mat-sort-header="name">Name</th>
  </tr>
  <tr class="user app-user-row"      
      *ngFor="let user of userList"
      [userName]="user.username" [uid]="user.id" [name]="user.name">
  </tr>
</table>
