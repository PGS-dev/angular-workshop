<div *ngIf="!isAuthenticated">
  <p class="s-users-not__logged">Please log in to see list of users.</p>
</div>

<div *ngIf="isAuthenticated && !users">
  <div class="s-users-loader">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div *ngIf="users">
  <h1>Users</h1>

  <table mat-table [dataSource]="users" class="mat-elevation-z4" width="100%">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">
        <a [routerLink]="['/users/user', user.id]" class="s-users__user__link">{{ user.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="users-table-column__username">Username</th>
      <td mat-cell *matCellDef="let user">{{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="users-table-column__email">Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef>Website</th>
      <td mat-cell *matCellDef="let user">{{user.website}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="usersDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: usersDisplayedColumns;"></tr>
  </table>
</div>
